version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
    target-branch: "main"
  - package-ecosystem: "npm"
    directories:
      - "/app"
      - "/data"
    versioning-strategy: "increase"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
    target-branch: "main"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      fontawesome:
        patterns:
          - "@fortawesome/*"
  - package-ecosystem: "docker"
    directories:
      - "/app"
      - "/util"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "pip"
    directory: "/data"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
