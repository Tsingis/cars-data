version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "npm"
    directories:
      - "/app"
    versioning-strategy: "increase"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
    cooldown:
      default-days: 1
    ignore:
      - dependency-name: "playwright"
      - dependency-name: "@playwright/test"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      slick:
        patterns:
          - "react-slick"
          - "slick-carousel"
          - "@types/react-slick"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
      fontawesome:
        patterns:
          - "@fortawesome/*"
      ts-eslint:
        patterns:
          - "@typescript-eslint/*"
  - package-ecosystem: "docker"
    directories:
      - "/app"
      - "/data"
      - "/util"
    ignore:
      - dependency-name: "*playwright"
      - dependency-name: "node"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "python"
        update-types:
          - "version-update:semver-minor"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "pip"
    directories:
      - "/data"
      - "/util"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
    cooldown:
      default-days: 1
