version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "21:00"
      timezone: "Europe/Helsinki"
    target-branch: "main"
  - package-ecosystem: "npm"
    directories:
      - "/app"
      - "/data"
    versioning-strategy: "increase"
    schedule:
      interval: "daily"
      time: "21:00"
      timezone: "Europe/Helsinki"
    target-branch: "main"
    groups:
      react:
        patterns:
          - "react*"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
      fontawesome:
        patterns:
          - "@fortawesome/*"
      ts-eslint:
        patterns:
          - "@typescript-eslint/*"
  - package-ecosystem: "docker"
    directory: "/app"
    schedule:
      interval: "daily"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "pip"
    directory: "/data"
    schedule:
      interval: "daily"
      time: "21:00"
      timezone: "Europe/Helsinki"
