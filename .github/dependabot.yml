version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "npm"
    directories:
      - "/app"
    versioning-strategy: "increase"
    schedule:
      interval: "cron"
      cronjob: "0 21 * * 2,5"
    cooldown:
      default-days: 1
    ignore:
      - dependency-name: "playwright"
      - dependency-name: "@playwright/test"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      vite:
        patterns:
          - "vite"
          - "@vitejs/plugin-react"
          - "vite-plugin-checker"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/js"
          - "eslint-plugin-*"
      fontawesome:
        patterns:
          - "@fortawesome/*"
      jsdom:
        patterns:
          - "jsdom"
          - "@types/jsdom"
      ts-eslint:
        patterns:
          - "@typescript-eslint/*"
  - package-ecosystem: "pip"
    directories:
      - "/data"
      - "/lambda"
      - "/cloudformation"
    schedule:
      interval: "cron"
      cronjob: "0 21 * * 2,5"
    cooldown:
      default-days: 1
      exclude:
        - "poetry"
        - "cfn-lint"
        - "checkov"
  - package-ecosystem: "docker"
    directories:
      - "/app"
      - "/lambda"
    ignore:
      - dependency-name: "*playwright"
      - dependency-name: "node"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "python"
        update-types:
          - "version-update:semver-minor"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "wednesday"
      time: "21:00"
      timezone: "Europe/Helsinki"
