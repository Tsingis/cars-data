name: lambda
on:
  push:
    branches:
      - main
    paths:
      - "data/src/**"
      - "data/requirements.txt"
      - "data/serverless.yml"
  pull_request:
    branches:
      - main
    paths:
      - "data/src/**"
      - "data/requirements.txt"
      - "data/package*.json"
      - "data/serverless.yml"
      - ".github/workflows/lambda.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  NO_UPDATE_NOTIFIER: true
  SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
  SERVERLESS_BUCKET: ${{ secrets.SERVERLESS_BUCKET}}
  BUCKET: ${{ secrets.BUCKET }}
  FILENAME: ${{ secrets.FILENAME }}
  DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
jobs:
  audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"
          cache: "pip"
          cache-dependency-path: "./data/requirements.txt"
      - name: Audit python dependencies
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --strict
        working-directory: ./data
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./data/package-lock.json"
      - name: Cache dependencies
        id: deps-cache
        uses: actions/cache@v4
        with:
          path: data/node_modules
          key: ${{ runner.os }}-lambda-deps-${{ hashFiles('data/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-lambda-deps-
      - name: Install dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ./data
  package:
    runs-on: ubuntu-latest
    if: github.event_name != 'push'
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./data/package-lock.json"
      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: data/node_modules
          key: ${{ runner.os }}-lambda-deps-${{ hashFiles('data/package*.json') }}
      - name: Package
        run: npm run package
        working-directory: ./data
  deploy:
    runs-on: ubuntu-latest
    needs: [audit, setup]
    if: always() && needs.audit.result != 'failure' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./data/package-lock.json"
      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: data/node_modules
          key: ${{ runner.os }}-lambda-deps-${{ hashFiles('data/package*.json') }}
      - name: Deploy
        run: npm run deploy
        working-directory: ./data
