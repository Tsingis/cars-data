name: lambda
on:
  push:
    branches:
      - main
    paths:
      - "data/src/**"
      - "data/pyproject.toml"
      - "data/poetry.lock"
      - "data/Dockerfile"
  pull_request:
    branches:
      - main
    paths:
      - "data/src/**"
      - "data/pyproject.toml"
      - "data/poetry.lock"
      - "data/requirements.txt"
      - "data/Dockerfile"
      - ".github/workflows/lambda.yml"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  extract-poetry-version:
    permissions:
      contents: read
    uses: ./.github/workflows/poetry-version.yml
  build:
    runs-on: ubuntu-latest
    needs: extract-poetry-version
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build image
        run: |
          docker build --build-arg POETRY_VERSION=${{ needs.extract-poetry-version.outputs.poetry-version }} \
          -t ${{ vars.IMAGE_REPOSITORY }}:${{ vars.IMAGE_TAG }} .
        working-directory: ./data
      - name: Push image
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          docker push ${{ vars.IMAGE_REPOSITORY }}:${{ vars.IMAGE_TAG }}
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE }}
      - name: Deploy
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: ${{ vars.LAMBDA_NAME }}
          package-type: Image
          image-uri: "${{ vars.IMAGE_REPOSITORY }}:${{ vars.IMAGE_TAG }}"
