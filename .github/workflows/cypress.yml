name: cypress
on:
  pull_request:
    branches:
      - main
    paths:
      - "app/src/**"
      - "app/tests/cypress/**"
      - "app/vite.config.ts"
      - "app/cypress.config.ts"
      - "app/tsconfig.json"
      - "app/package*.json"
      - "util/http_server.py"
      - "data/data.json"
      - ".github/workflows/cypress.yml"
  workflow_dispatch:
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "./app/package-lock.json"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Cache Cypress binary and dependencies
        id: cypress-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            app/node_modules
          key: ${{ runner.os }}-cypress-${{ hashFiles('app/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-${{ runner.os }}-
            ${{ runner.os }}-cypress-
      - name: Install dependencies
        if: steps.cypress-cache.outputs.cache-hit != 'true' || hashFiles('app/package*.json') != hashFiles('app/package*.json', 'HEAD^')
        run: npm ci
        working-directory: ./app
      - name: Run tests
        run: npm run cypress
        working-directory: ./app
        env:
          CI: true
