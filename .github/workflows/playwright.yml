name: playwright
on:
  pull_request:
    branches:
      - main
    paths:
      - "app/src/**"
      - "app/tests/playwright/**"
      - "app/vite.config.ts"
      - "app/playwright.config.ts"
      - "app/tsconfig.json"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "data/data.json"
      - ".github/workflows/playwright.yml"
  workflow_dispatch:
env:
  NO_UPDATE_NOTIFIER: true
jobs:
  extract-base-image:
    runs-on: ubuntu-latest
    outputs:
      base-image: ${{ steps.get-base-image.outputs.base-image }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Get base image
        id: get-base-image
        run: |
          IMAGE=$(sed -n 's/^FROM[[:space:]]\+\(.*\)/\1/p' ${{ vars.PLAYWRIGHT_DOCKERFILE }} | head -n 1)
          echo "base-image=$IMAGE" >> $GITHUB_OUTPUT
  playwright:
    needs: extract-base-image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.extract-base-image.outputs.base-image }}
      options: --init --user 1001 --ipc=host
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
          package_json_file: ./app/package.json
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: "app/pnpm-lock.yaml"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./app
      - name: Build
        run: pnpm run build
        working-directory: ./app
      - name: Run tests
        run: pnpm run playwright
        working-directory: ./app
        env:
          CI: true
          MAX_DIFF_PIXEL_RATIO: ${{ vars.MAX_DIFF_PIXEL_RATIO }}
