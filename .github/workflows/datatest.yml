name: datatest
on:
  pull_request:
    branches:
      - main
    paths:
      - "data/src/**"
      - "data/tests/**"
      - "data/pyproject.toml"
      - "data/poetry.lock"
      - "data/requirements.txt"
      - ".github/workflows/datatest.yml"
  workflow_dispatch:
jobs:
  extract-poetry-version:
    uses: ./.github/workflows/poetry-version.yml
  test:
    runs-on: ubuntu-latest
    needs: extract-poetry-version
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Install Poetry
        run: |
          curl --proto "=https" -sSL https://install.python-poetry.org | python3 - \
          --version ${{ needs.extract-poetry-version.outputs.poetry-version }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: "x64"
          cache: "poetry"
          cache-dependency-path: "data/poetry.lock"
      - name: Install dependencies
        run: poetry install --no-interaction --no-root --without aws
        working-directory: ./data
      - name: Check linting & formatting
        run: |
          poetry run ruff check .
          poetry run ruff format .
        working-directory: ./data
      - name: Run tests
        run: poetry run pytest
        working-directory: ./data
