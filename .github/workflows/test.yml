name: test
on:
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "tests/**"
      - "config/**"
      - "package*.json"
      - ".env.*"
      - "index.html"
      - "data/server.py"
      - ".github/workflows/test.yml"
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["22"]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Setup tests
        run: npm run setup-test
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup http server
        run: python ./data/server.py
      - name: Run tests
        run: npm run test
        env:
          CI: true
