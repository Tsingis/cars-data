name: sonar
on:
  push:
    branches:
      - main
    paths:
      - "data/**/*.py"
      - "data/package*.json"
      - "app/src/**"
      - "app/tests/**"
      - "app/config/**"
      - "app/package*.json"
      - "app/Dockerfile"
      - ".github/workflows/sonar.yml"
  pull_request:
    branches:
      - main
    paths:
      - "data/**/*.py"
      - "data/package*.json"
      - "app/src/**"
      - "app/tests/**"
      - "app/config/**"
      - "app/package*.json"
      - "app/Dockerfile"
      - ".github/workflows/sonar.yml"
  workflow_dispatch:
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
