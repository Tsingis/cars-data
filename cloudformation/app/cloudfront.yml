Description: CloudFront distribution for static site

Parameters:
  AllowedCountries:
    Description: List of allowed distribution countries
    Type: CommaDelimitedList
    Default: ""
  BucketName:
    Description: Target bucket name
    Type: String
  OriginAccessControlId:
    Description: Target origin access control id
    Type: String

Conditions:
  IsEmptyCountryList:
    Fn::Equals: [!Join [",", !Ref AllowedCountries], ""]

Resources:
  CachePolicy:
    Type: "AWS::CloudFront::CachePolicy"
    Properties:
      CachePolicyConfig:
        Name: !Sub "${AWS::StackName}-cache-policy"
        DefaultTTL: 86400
        MaxTTL: 31536000
        MinTTL: 0
        ParametersInCacheKeyAndForwardedToOrigin:
          QueryStringsConfig:
            QueryStringBehavior: "none"
          HeadersConfig:
            HeaderBehavior: "none"
          CookiesConfig:
            CookieBehavior: "none"
          EnableAcceptEncodingBrotli: true
          EnableAcceptEncodingGzip: true

  SecurityResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: security-headers-policy
        Comment: Security headers
        SecurityHeadersConfig:
          FrameOptions:
            FrameOption: DENY
            Override: true
          ContentTypeOptions:
            Override: true
          StrictTransportSecurity:
            AccessControlMaxAgeSec: 31536000
            IncludeSubdomains: true
            Preload: false
            Override: true
          ContentSecurityPolicy:
            ContentSecurityPolicy: "script-src 'self' data:; style-src 'self' 'unsafe-inline'; img-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
            Override: true
          ReferrerPolicy:
            ReferrerPolicy: no-referrer-when-downgrade
            Override: true

  CloudFrontDistribution:
    Type: "AWS::CloudFront::Distribution"
    Properties:
      DistributionConfig:
        Origins:
          - Id: !Sub "${AWS::StackName}-origin"
            DomainName: !Sub "${BucketName}.s3.amazonaws.com"
            OriginAccessControlId: !Ref OriginAccessControlId
            S3OriginConfig: {}
        Enabled: true
        PriceClass: PriceClass_All
        HttpVersion: http2and3
        DefaultCacheBehavior:
          TargetOriginId: !Sub "${AWS::StackName}-origin"
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          CachePolicyId: !Ref CachePolicy
          ResponseHeadersPolicyId: !Ref SecurityResponseHeadersPolicy
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
          MinimumProtocolVersion: TLSv1.2_2021
        DefaultRootObject: "index.html"
        Restrictions:
          GeoRestriction:
            RestrictionType: !If
              - IsEmptyCountryList
              - none
              - whitelist
            Locations: !If
              - IsEmptyCountryList
              - !Ref "AWS::NoValue"
              - !Ref AllowedCountries

  S3BucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref BucketName
      PolicyDocument:
        Version: "2012-10-17"
        Id: "CloudfrontBucketPolicy"
        Statement:
          - Effect: Allow
            Principal:
              Service: "cloudfront.amazonaws.com"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${BucketName}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

Outputs:
  CloudFrontDistributionDomainName:
    Description: Domain name of the CloudFront distribution
    Value: !GetAtt CloudFrontDistribution.DomainName
