Description: Bucket for data

Parameters:
  BucketName:
    Type: String
    Description: Name for the S3 bucket
  CurrentExpirationDays:
    Type: Number
    Default: 1
    Description: Expiration in days for current objects
  NonCurrentExpirationDays:
    Type: Number
    Default: 1
    Description: Expiration in days for non-current objects

Resources:
  Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref BucketName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: "DeleteOldVersions"
            Status: Enabled
            NoncurrentVersionExpiration:
              NoncurrentDays: !Ref NonCurrentExpirationDays
            TagFilters:
              - Key: "AllowExpiration"
                Value: "true"
          - Id: "DeleteOld"
            Status: Enabled
            ExpirationInDays: !Ref CurrentExpirationDays
            TagFilters:
              - Key: "AllowExpiration"
                Value: "true"
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - "*"
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - "*"
            MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        IgnorePublicAcls: true
        BlockPublicPolicy: true
        RestrictPublicBuckets: true

  OriginAccessControl:
    Type: "AWS::CloudFront::OriginAccessControl"
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${BucketName}-oac"
        Description: !Sub "OAC for ${BucketName}"
        SigningProtocol: "sigv4"
        SigningBehavior: "always"
        OriginAccessControlOriginType: "s3"

Outputs:
  BucketName:
    Value: !Ref Bucket
    Export:
      Name: !Sub "${AWS::StackName}-BucketName"

  BucketDomainName:
    Value: !GetAtt Bucket.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-BucketDomainName"

  OriginAccessControlId:
    Value: !Ref OriginAccessControl
    Export:
      Name: !Sub "${AWS::StackName}-OriginAccessControlId"
