[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cars-data"
version = "1.0.0"
packages = [{include = "src"}]

[[tool.poetry.source]]
name = "pypi"

[tool.poetry.dependencies]
python = "^3.13"
numpy = "2.3.2"
pandas = "2.3.1"
pydantic = "2.11.7"
requests = "2.32.5"

[tool.poetry.group.aws.dependencies]
botocore = "1.40.5"
awslambdaric = "3.1.1"

[tool.poetry.group.dev.dependencies]
notebook = "7.4.5"
pip-audit = "2.9.0"
pytest = "8.4.1"
ruff = "0.12.9"

[tool.poetry.requires-plugins]
poetry-plugin-export = "1.9.0"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
ignore = ["COM812"]
exclude = [".venv", "__pycache__"]